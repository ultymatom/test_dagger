name: test-hello

on:
  push:
    branches:
      - master

jobs:
  dagger:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: test
        uses: dagger/dagger-for-github@v2
        with:
          version: 0.2
          cmds: |
            project init
            project update
            do hello
            
      - name: display secret
        env:
          test_secret: ${{ secrets.TET_NAME}}
        run: |
          echo $test_secret
